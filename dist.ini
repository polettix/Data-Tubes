abstract = Text and data canalising

[@Milla]

[FileFinder::ByName / MainPod]
dir = lib/Data
file = Tubes.pod

[Template::Perlish / TPMainPod]
finder = MainPod
start  = {{[
stop   = ]}}
prune  = 1

[FileFinder::ByName / Tubergen]
dir = script
file = tubergen

[Template::Perlish / TPTubergen]
finder = Tubergen
start  = {{[
stop   = ]}}
prune  = 1

[FileFinder::Filter / SubModules]
finder = :InstallModules
skip   = lib/Data/Tubes.pm

[RewriteVersion]
finder= SubModules

[PruneFiles]
filename = cpanfile.snapshot
filename = script/tuber.tp
